<div class="container-fluid" id="joinSession">
    <div class="row pt-5">
        <div class="col-md-3 col-1"></div>
        <div class="col-md-6 col-10 bg-primary p-5 text-light rounded">
            <form (ngSubmit)="onJoinSession()" #form="ngForm">
                <div *ngIf="error" class="alert alert-danger" role="alert" id="sessionNotFoundError">
                    No Session Found!
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="sessionId" name="sessionId" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter Session ID" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)]="participantName" name="participantName" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Name" required>
                </div>
                <div class="float-right">
                    <button class="btn btn-outline-light" type="submit" [disabled]="!form.valid || loadingSpinner">Join the Session</button>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-1"></div>
    </div>
</div>

<app-loadingspinner *ngIf="loadingSpinner"></app-loadingspinner>
