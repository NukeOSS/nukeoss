<div class="container-fluid bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Scrum Poker OSS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="joinSessionBtn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/">Join Session</a>
                </li>
                <li class="nav-item" id="createNewSessionBtn" routerLinkActive="active">
                    <a class="nav-link" routerLink="/CreateNewSession">Create New Session</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contribute" href="https://github.com/ScrumPokerOSS/ScrumPokerOSS">Contribute</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a class="nav-link" id="userName">Guest</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a routerLink="/Login">
                        <button *ngIf="login" class="btn btn-outline-light" id="loginBtn">Login</button>
                    </a>
                    <button *ngIf="!login" class="btn btn-outline-light" id="signoutBtn">SignOut</button>
                </li>
            </ul>
        </div>
    </nav>
</div>
